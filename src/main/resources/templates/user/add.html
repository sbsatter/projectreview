<!DOCTYPE HTML>
<HTML xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorate="~{base}">
<div layout:fragment="page_content" id="search_content">
<form th:action="@{/user/register}" th:method="POST" th:object="${user}" >
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="username" th:field="*{username}"/> <br></br>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="password" th:field="*{password}"/> <br></br>
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" placeholder="phone" th:field="*{phone}"/> <br></br>
    </div>
    <div class="form-group">
        <div sec:authorize-expr="hasAuthority('ADMIN')">
            <label for="role">Roles</label>
            <select name="role" th:field="*{role}">
                <option th:each="role, iteration: ${roles}" th:value="${role}" th:text="${role}"></option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="name" th:field="*{name}"/> <br></br>
    </div>
    <div class="form-group">
        <input type="submit" value="Submit"/>
    </div>
</form>
</div>
</HTML>
